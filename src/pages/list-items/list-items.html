<!--
  Generated template for the ListItemsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title ion-text text-center>List Page <ion-badge>{{ dataList.length }}</ion-badge></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of dataList" (click)="onDetails(data)" padding-bottom detail-push>
      <h2>&nbsp;  <ion-icon name="contact" style="font-size:1.5rem;"></ion-icon> &nbsp; &nbsp; {{ data.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
