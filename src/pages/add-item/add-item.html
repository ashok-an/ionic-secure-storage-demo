<ion-header>

  <ion-navbar>
    <ion-title ion-text text-center>Create Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAdd()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name:</ion-label>
        <ion-input type="text" [(ngModel)]="newItem.name" name="name" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>City:</ion-label>
        <ion-input type="text" [(ngModel)]="newItem.city" name="city" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Age:</ion-label>
        <ion-input type="number" [(ngModel)]="newItem.age" name="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Job Title:</ion-label>
        <ion-input type="text" [(ngModel)]="newItem.jobTitle" name="jobTitle" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Short Bio:</ion-label>
        <ion-textarea type="text" [(ngModel)]="newItem.shortBio" name="shortBio" pattern="[a-zA-Z].+"></ion-textarea>
      </ion-item>

    </ion-list>

    <br>

    <button ion-button type="submit" color="secondary" full round>ADD ENTRY</button>
  </form>

</ion-content>
