<ion-header>
  <ion-navbar>
    <ion-title ion-text text-center>
      Marvel SuperHeroes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="onList()" padding-top>
    <h1 ion-text text-center color="primary" style="font-size:5rem;">{{ storedData?.length }}</h1>
    <h3 ion-text text-right padding-right padding-bottom>heroes found</h3>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-fab bottom right padding>
    <button ion-fab color="primary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
