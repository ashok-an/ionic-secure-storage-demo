<ion-header>

  <ion-navbar>
    <ion-title ion-text text-center>Details Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name:</ion-label>
      <ion-input type="text" [(ngModel)]="curItem.name" name="name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>City:</ion-label>
      <ion-input type="text" [(ngModel)]="curItem.city" name="city" pattern="[a-zA-Z]+"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Age:</ion-label>
      <ion-input type="number" [(ngModel)]="curItem.age" name="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Title:</ion-label>
      <ion-input type="text" [(ngModel)]="curItem.jobTitle" name="jobTitle" pattern="[a-zA-Z]+"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Short Bio:</ion-label>
      <ion-textarea type="text" [(ngModel)]="curItem.shortBio" name="shortBio" pattern="[a-zA-Z].+"></ion-textarea>
    </ion-item>

  </ion-list>

  <br>
  <ion-buttons end>
    <button ion-button color="primary" (click)="onUpdate()">&nbsp; Update &nbsp;</button>
    <button ion-button color="danger"  (click)="onDelete()">&nbsp; Delete &nbsp;</button>
  </ion-buttons>

</ion-content>
